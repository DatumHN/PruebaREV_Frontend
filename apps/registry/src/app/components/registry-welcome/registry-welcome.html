<div class="tw-w-full">
  <div class="tw-bg-white tw-rounded-lg tw-shadow-sm">
    <div class="tw-p-6 tw-pb-0">
      <div class="tw-w-full">
        <div class="tw-flex tw-flex-wrap tw-mx-3">
          <div class="tw-w-full md:tw-w-2/3 tw-px-3">
            <div class="tw-mb-12">
              <h5 class="tw-text-lg tw-font-medium tw-mb-4">
                Iniciar Nuevas Solicitudes
              </h5>
              <hr class="tw-w-full tw-border-t border-black tw-mb-6" />

              <div
                class="tw-flex tw-flex-wrap tw-gap-3 tw-py-5 tw-w-full tw-justify-start tw-items-stretch"
              >
                @for (item of registryMenuItems(); track item.id) {
                <app-registry-card
                  [icon]="item.icon"
                  [title]="item.title"
                  [routerLink]="item.route"
                />
                }
              </div>
            </div>
          </div>

          <div
            class="tw-w-full md:tw-w-1/3 tw-px-3 tw-flex tw-justify-center tw-items-end"
          >
            <img
              ngSrc="assets/images/miss.png"
              class="tw-max-w-full tw-h-auto tw-miss-image"
              alt="miss"
              height="594"
              width="490"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
