<div class="flex items-center justify-center gap-2 text-2xl font-mono">
  <div class="flex gap-1">
    @for (digit of hours; track $index) {
      <span class="digit text-[#050e5b]">{{ digit }}</span>
    }
  </div>
  <span class="digit-divider text-[#050e5b]">:</span>
  <div class="flex gap-1">
    @for (digit of minutes; track $index) {
      <span class="digit text-[#050e5b]">{{ digit }}</span>
    }
  </div>
  <span class="ml-2 text-xs text-[#050e5b]">{{ period }}</span>
</div>
